<mat-form-field appearance="standard">
  <mat-label>Filter Table </mat-label>
  <input matInput placeholder="" search (keyup)="applyFilter($event)" #input/>
</mat-form-field>

<div>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="episode_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Episode ID</th>
      <td mat-cell *matCellDef="let element">{{ element.episode_id }}</td>
    </ng-container>

    <ng-container matColumnDef="opening_crawl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opening Crawl</th>
      <td mat-cell *matCellDef="let element">{{ element.opening_crawl }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    <!-- Mostra quando os dados nÃ£o existem -->
    <tr>
      <td class="mat-cell" colspan="4">
        The filter does not match any item in the data for this text {{input.value}}
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[3, 6]"
    aria-labels="select page of films"
  ></mat-paginator>
</div>
